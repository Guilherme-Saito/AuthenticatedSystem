<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <h3>Sign Up</h3>

    <form action="/signup", method="post">
    {% csrf_token %}
        <label for="">Fist name</label>
        <input type="text" id="fname" name="fname" placeholder="Fist Name" Required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" Required>
        <br>

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Your username here!" Required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address" Required>
        <br>

        <label for="">password</label>
        <input type="password" id="pass1" name="pass1" placeholder="password" Required>
        <br>
        <label for="">password again</label>
        <input type="password" id="pass2" name="pass2" placeholder="password" Required>
        <br>

        <button type="submit"> Register </button>
    </form>

</body>
</html>
